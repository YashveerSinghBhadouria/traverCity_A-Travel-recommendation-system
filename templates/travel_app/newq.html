    <link href={% static "css/signupmain.css" %} rel="stylesheet" media="all">
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

	<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">

                <div class="card-body">
									{% if filled %}
											<button class="btn btn--radius-2 btn--green" onclick="send()">Move to Login</button>
									{% else %}

									  <h2 class="title">Fill This Up For Us To Know You Better!</h2>
                    <h6 class="h6title">Rate according to your preference- 5 for the best and 1 for not.</h4></h2>
                    <form method="POST">
											{% csrf_token %}
											<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                                        <label class="label">What would you want to find in a place where you want to travel?</label>
                                        <div class="p-t-10">
                                            <input class="input--style-5" type="text" name="adventure">
                                            <label class="text-container">Adventure</label>
                                            <input class="input--style-5" type="text" name="heritage">
                                            <label class="text-container">Heritage</label>
                                            <input class="input--style-5" type="text" name="wildlife">
                                            <label class="text-container">Wildlife</label>
                                            <input class="input--style-5" type="text" name="nature">
                                            <label class="text-container">Nature</label>
                                            <input class="input--style-5" type="text" name="pilgrimage">
                                            <label class="text-container">Pilgrimage</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                                        <label class="label">Who would you like to travel with?</label>
                                        <div class="p-t-10">
                                            <input class="input--style-5" type="text" name="couple">
                                            <label class="text-container">Couple</label>
                                            <input class="input--style-5" type="text" name="friends">
                                            <label class="text-container">Friends</label>
                                            <input class="input--style-5" type="text" name="family">
                                            <label class="text-container">Family</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                                        <label class="label">In which season would you love to travel?</label>
                                        <div class="p-t-10">
                                            <input class="input--style-5" type="text" name="winter">
                                            <label class="text-container">Winter</label>
                                            <input class="input--style-5" type="text" name="spring">
                                            <label class="text-container">Spring</label>
                                            <input class="input--style-5" type="text" name="summer">
                                            <label class="text-container">Summer</label>
                                            <input class="input--style-5" type="text" name="monsoon">
                                            <label class="text-container">Monsoon</label>
                                            <input class="input--style-5" type="text" name="autumn">
                                            <label class="text-container">Autumn</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                                        <label class="label">What is the age group you would desire to travel with?</label>
                                        <div class="p-t-10">
                                            <input class="input--style-5" type="text" name="young">
                                            <label class="text-container">Young</label>
                                            <input class="input--style-5" type="text" name="midage">
                                            <label class="text-container">Mid-age</label>
                                            <input class="input--style-5" type="text" name="old">
                                            <label class="text-container">Old</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <div class="input-group">
                                            <label class="label">Rate the places that you have already visited?</label>
                                            <div class="rs-select1 js-select-simple select--no-search">
                                                <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
                                                <select id ="state" name='city' class="form-control" required></select>
																								<input class="input--style-5" type="text" name="place">
                                                <!-- <input class="input--style-6 p-t-130" type="text" name="city1">
                                                <input class="input--style-5 p-t-130" type="text" name="rate1">
                                                <input class="input--style-6 p-t-130" type="text" name="city2">
                                                <input class="input--style-5 p-t-130" type="text" name="rate2">
                                                <input class="input--style-6 p-t-130" type="text" name="city3">
                                                <input class="input--style-5 p-t-130" type="text" name="rate3">  -->
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="input-group">
                                        <label class="label">What would be the ideal budget for your trip?</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="budget" required>
                                                <option selected class="blank">Select Budget</option>
                                                <option value=5000>Rs. 5,000</option>
                                                <option value=10000>Rs. 10,000</option>
                                                <option value=50000>Rs. 50,000</option>
                                                <option value=100000>Rs. 1,00,000</option>
                                                <option value=200000>Rs. 2,00,000</option>
                                                <option value=300000>Rs. 3,00,000</option>
                                                <option value=400000>Rs. 4,00,000</option>
                                                <option value=500000>Rs. 5,00,000</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <input class="btn btn--radius-2 btn--green" type="submit" value="Submit">
                        </div>
                    </form>
									{% endif %}
                </div>
            </div>
        </div>
    </div>


	<script src={% static "vendor/jquery/jquery-3.2.1.min.js" %}></script>
	<script src={% static "vendor/animsition/js/animsition.min.js" %}></script>
	<script src={% static "vendor/bootstrap/js/popper.js" %}></script>
	<script src={% static "vendor/bootstrap/js/bootstrap.min.js" %}></script>
	<script src={% static "vendor/select2/select2.min.js" %}></script>
	<script src={% static "vendor/daterangepicker/moment.min.js" %}></script>
	<script src={% static "vendor/daterangepicker/daterangepicker.js" %}></script>
	<script src={% static "vendor/countdowntime/countdowntime.js" %}></script>
    <script src={% static "js/global.js" %}></script>
    <script src={% static "js/loginmain.js" %}></script>
    <script src={% static "js/cities.js" %}></script>
    <script language="javascript">print_state("sts");</script>
    <script>
        function send()
        {window.location.href="{% url 'travel_app:user_login' %}" }
    </script>
</body>
</html>
